<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css" />
    <title>Keith Tachibana: Student Grade Table</title>
  </head>
  <body>
    <header>
      <div class="row">
        <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
          <h1 class="text-success">Student Grade Table</h1>
        </div>
        <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
          <h4 class="text-dark float-right pr-4 pt-2">Average Grade <span class="badge badge-secondary" id="badge-avg"></span></h4>
        </div>
      </div>
    </header>
    <div class="table-responsive-sm table-responsive-md table-responsive-lg table-responsive-xl">
      <table class="table table-dark table-striped table-bordered table-hover">
        <caption>Student Grade Table by Keith Tachibana</caption>
        <thead class="bg-success">
          <th scope="col">Student Name</th>
          <th scope="col">Course</th>
          <th scope="col">Grade</th>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="components/app.js"></script>
    <script src="components/grade-table.js"></script>
    <script src="components/page-header.js"></script>
    <script src="main.js"></script>
  </body>
</html>
